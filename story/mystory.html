<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<!-- STUDENTS: Modify this file to provided the Google API key to get it working, 
               then modify the lat and lng and zoom to point to a place you know  -->
<html>
  <head>
    <title>One Direction (Music Band) </title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.695610503915795, lng: -0.2370046449897051 }, 
          zoom: 4,
        });
        const features = [
          {
            position: new google.maps.LatLng(53.53252889926769, -7.343270393633474),
            type: "Nail"
          },
          {
          position: new google.maps.LatLng(52.58728564822339, -2.1287663169659625),
            type: "Liam"
          },
      {
        position: new google.maps.LatLng(52.31467711547958, -1.9423673751657535),
          type: "Harry"
      },
      {
        position: new google.maps.LatLng(53.54300921843342, -1.1255441844515688),
          type: "Louis"
      },];
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
