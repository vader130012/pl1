<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<!-- STUDENTS: Modify this file to provided the Google API key to get it working, 
               then modify the lat and lng and zoom to point to a place you know  -->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Load Maps API dynamically</title>
    
    <style>
      html, body, #maps {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    
    <script>

    var map;
  var london = {lat: 51.5074, lng: 0.1278};
    function myMap() {
        var c = new google.maps.LatLng(51.8867537,-0.557352);
        var mapProp= {
            zoom:7,
            center: c
        };
      


        map = new google.maps.Map(document.getElementById('maps'), mapProp);
        // The location of location
  var marker = new google.maps.Marker({position: london, map: map});
      
            var infowindow = new google.maps.InfoWindow({
    content: "Hello Text"
});

google.maps.event.addListener(marker, 'click', (function () {
   
    infowindow.open(map, marker);
}));
    }
     
    </script>
  </head>
  <body>
    <div id="maps"></div>
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
